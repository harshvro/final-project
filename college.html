<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Meeting App</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/4081a7c1fd.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>



</head>
<body>
    <div class="container">
        <nav>
            <i class="fa-brands fa-html5" id="logo"></i>
            <ul>
                <li><i class="fa-solid fa-user-tie"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
            </ul>
        </nav>
        <div id="bigimage">
            <img src="images/pexels.jpg" alt="live chat image">
        </div>
        <div id="myVideoDiv">
        </div>
        <div class="lowicons">
            <ul>
            <li><i class="fa-solid fa-video" id="two"></i></li>
            <li><i class="fa-solid fa-phone" id="red"></i></li>
            <li><i class="fa-solid fa-microphone" id="three"></i></li>
            </ul>
        </div>

        <div class="chat">
          <ul id="messages"></ul>
          <form id="form" action="">
          <input id="input" autocomplete="off" placeholder="Enter you message." /><button>Send</button>
          </form>
        </div>



    </div>
    <script src="script.js">

    </script>
</body>



</html>
